<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Horizontal Blocks</title>
    <link rel="stylesheet" href="teststyle.css">
</head>
<body>

<div class="block-container">
    <div class="horizontal-block">
        <div class="left-side">
            <p>This is some text on the left side.</p>
        </div>
        <div class="right-side">
            <img src="math_images/ava_combo.png" alt="Image 1">
            <p class="caption">Figure 1: A descriptive caption.</p>
        </div>
    </div>

    <div class="horizontal-block">
        <div class="left-side">
            <p>This is another block of text.</p>
        </div>
        <div class="right-side">
            <img src="math_images/candidates_hist.png" alt="Image 2">
            <p class="caption">Figure 2: Another descriptive caption.</p>
        </div>
    </div>

    <!-- Add more blocks as needed -->
</div>

</body>
</html>
